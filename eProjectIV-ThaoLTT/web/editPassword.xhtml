<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Edit Member Password!</h1>
        <h:form>
            <table>              
                <tr>
                    <td><a>Current password:</a></td>
                    <td><h:inputText value="#{memberContoller.password}" id="pass" required="true"
                                     requiredMessage="Enter current password" validatorMessage="Enter current password"/></td>
                </tr>

                <tr>
                    <td><a>New password:</a></td>
                    <td><h:inputText value="#{memberContoller.newPwd1}" id="newpwd1" required="true"
                                     requiredMessage="Enter new password" validatorMessage="Enter new password"/></td>
                </tr>
                <tr>
                    <td><a>Re-type new password:</a></td>
                    <td><h:inputText value="#{memberContoller.newPwd2}" id="newpwd2" required="true"
                                     requiredMessage="Enter new password" validatorMessage="Enter new password"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Sumit" action="#{memberContoller.editMemPwd()}"></h:commandButton></td>
                    <td><h:commandButton value="Cancel" action="#{memberContoller.cancelEdit()}"></h:commandButton></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
