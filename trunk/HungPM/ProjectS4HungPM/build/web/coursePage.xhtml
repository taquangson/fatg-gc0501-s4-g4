<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Show Courses In Semester</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{showCourseController.listCourses}" var="c">
                <h:column>
                    <f:facet name="header">Courses</f:facet>
                    <h:commandLink value="#{c.cname}" action="#{showCourseController.redirectClasses(c.cid)}"></h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
