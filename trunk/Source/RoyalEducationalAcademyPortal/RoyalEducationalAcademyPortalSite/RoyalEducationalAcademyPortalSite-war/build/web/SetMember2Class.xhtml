<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <h:form>
                    #{MemberController.CLASSPR2CLASSSS()}
                    <p:messages showDetail="true" />
                #{MemberController.SETDUALLIST()}
                <p:panel header="Set Members for Class">
                    <p:pickList value="#{MemberController.listmode}" var="member" itemValue="#{member.mid}" itemLabel="#{member.mfullname}" effect="bounce">
                    <f:facet name="sourceCaption">Members not in class</f:facet>  
                    <f:facet name="targetCaption">Members in class</f:facet>
                    <p:column style="width:50%">  
                        #{member.mpermission.mpname}
                    </p:column>
                     <p:column style="width:50%;">
                         #{member.mfullname}
                    </p:column>
                    </p:pickList>
                    
                    
                    <p:commandButton onclick="@form" action="#{MemberController.SAVECLASSMEMBER(member.target)}" value="Save Members to class"/>
                </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
