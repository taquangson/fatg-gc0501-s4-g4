<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


    <body>

        <ui:composition template="./index.xhtml">
            <ui:define name="content">
            <h:form>
                <p:panel header="Change password">
                    <p:messages id="message"/>
                    <table>
                        <tr>
                            <td>Change password </td>
                            <td>#{MemberController.GETACCOUNT().mfullname}</td>
                        </tr>
                        <tr>
                            <td>Old password: </td>
                            <td><p:password value="#{MemberController.inPas}" feedback="fase" minLength="0" /></td>
                        </tr>
                        <tr>
                            <td>New password: </td>
                            <td><p:password value="#{MemberController.newPas}" feedback="true" minLength="6" /></td>
                        </tr>
                        <tr>
                            <td>Re-type new password: </td>
                            <td><p:password value="#{MemberController.renewPas}" feedback="true" minLength="6" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p:commandButton update="@form" action="#{MemberController.CHANGEPASSWORD(MemberController.GETACCOUNT(), MemberController.inPas, MemberController.newPas, MemberController.renewPas, MemberController.GETACCOUNT().mpassword)}" value="Save" /><p:commandButton value="Clear" type="reset"/></td>
                        </tr>
                    </table>
                    <p:messages showDetail="true"/>  
                </p:panel>
            </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
