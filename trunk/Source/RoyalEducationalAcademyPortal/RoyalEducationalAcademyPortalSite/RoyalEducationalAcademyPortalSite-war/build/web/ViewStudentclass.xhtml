<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <p:panel header="Your Class">
                    <c:forEach var="classes" items="#{MemberController.GETCLASSFROMSTUFF(MemberController.GETACCOUNT())}">
                    <p:fieldset legend="#{classes.cname}">
                        <p:dataTable value="#{MemberController.SHOWMEMBERSBYCLASSID(classes.cid)}" var="member">
                            <p:column>#{member.mfullname}</p:column>
                            <p:column><a href="http://localhost:8080/RoyalEducationalAcademyPortalSite-war/faces/ViewMemberInformation.xhtml?memberid=#{member.mid}">View Full Information</a></p:column>
                        </p:dataTable>
                    </p:fieldset>
                    </c:forEach>
                    <br/>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
