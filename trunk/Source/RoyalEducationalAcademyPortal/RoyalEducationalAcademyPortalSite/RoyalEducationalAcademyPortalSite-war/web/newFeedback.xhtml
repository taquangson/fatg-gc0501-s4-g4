<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <p:panel header="Sent Feedback">
                    <h:form>
                        <p:messages showDetail="true" />
                    Select user:
                    <p:selectOneMenu value="#{FeedBackController.seletedMemberID}" >
                        <f:selectItems var="user" itemLabel="#{user.mfullname}" itemValue="#{user.mid}" value="#{MemberController.GETSTUFFANDADMIN()}"/>
                    </p:selectOneMenu>
                    <br/>
                    Feedback info:
                    <p:editor  value="#{FeedBackController.newFeedBack.fbquestion}"/><br/>
                    <h:commandButton action="#{FeedBackController.ADDNEWFEEDBACK()}" value="Sent feedback"/> <button type="reset">Clear</button>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
