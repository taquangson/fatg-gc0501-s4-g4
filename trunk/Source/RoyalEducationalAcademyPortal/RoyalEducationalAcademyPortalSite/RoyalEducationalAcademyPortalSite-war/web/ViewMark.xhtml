<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <p:panel header="All submission have been Marked">
                    <p:dataTable value="#{AssimentController.GETASSIMENTMARKLIST(MemberController.GETACCOUNT())}" var="assimentmark">
                        <p:column headerText="Assiment">
                            <a href="http://localhost:8080/RoyalEducationalAcademyPortalSite-war/faces/SubmitAssiment.xhtml?assimentid=#{assimentmark.said.raid.raid}">#{assimentmark.said.raid.raname}</a>
                        </p:column>
                        <p:column headerText="Course">
                            #{assimentmark.said.raid.cid2.cname}
                        </p:column>
                        <p:column headerText="Mark">
                            #{assimentmark.mamark}
                        </p:column>
                        <p:column headerText="The Marking">
                            <a href="http://localhost:8080/RoyalEducationalAcademyPortalSite-war/faces/ViewMemberInformation.xhtml?memberid=#{assimentmark.said.raid.stuffmid.mid}">#{assimentmark.said.raid.stuffmid.mfullname}</a>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>

        </ui:composition>
    </body>
</html>
