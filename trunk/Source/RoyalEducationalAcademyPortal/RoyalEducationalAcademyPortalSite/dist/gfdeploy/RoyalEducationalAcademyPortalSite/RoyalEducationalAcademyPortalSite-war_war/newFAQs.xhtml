<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="New FAQs Panel">
                        <p:messages id="messege"/>
                        <p:fieldset legend="Question">
                            <p:editor  value="#{FAQsController.newQuestion}"/>
                        </p:fieldset>
                        <p:fieldset legend="Answer">
                            <p:editor  value="#{FAQsController.newAnswer}"/>
                        </p:fieldset>
                        <p:commandButton value="Save" onclick="@form" action="#{FAQsController.newFAQs()}"/>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
