<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <h:form>
                <p:panel header="Feedback for #{MemberController.GETACCOUNT().mfullname}">
                    <p:dataTable var="feedback" value="#{FeedBackController.SHOWFEEDBACKBYMEMBER(MemberController.GETACCOUNT())}">
                        <p:column headerText="Contents">
                            #{feedback.fbquestion}
                        </p:column>
                        <p:column headerText="Received time">
                            #{feedback.fbdate}
                        </p:column>
                        <p:column>
                            <h:commandButton value="Save to my mail"/>
                            <h:commandButton action="#{FeedBackController.DELETE(feedback.fid)}" value="Delete"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
