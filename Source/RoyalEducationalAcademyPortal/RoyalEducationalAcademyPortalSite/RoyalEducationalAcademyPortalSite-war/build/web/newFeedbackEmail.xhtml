<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <h:form>
                <p:panel header="Sent email to Admin">
                    <p:messages id="message"/>
                    <table>
                        <tr>
                            <td>Subject:</td>
                            <td><p:inputText style="width: 400px" value="#{MailController.subject}"/></td>
                        </tr>
                        <tr>
                            <td>Content:</td>
                            <td><p:inputTextarea style="width: 400px; height: 300px" value="#{MailController.body}"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p:commandButton onclick="start();" update="@form" value="Sent mail" action="#{MailController.SEND(MailController.subject, MailController.body)}"/>
                                <p:commandButton type="reset" value="Clear" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p:progressBar widgetVar="pbClient" style="width:400px"/></td>
                        </tr>
                    </table>
                    
                </p:panel>
                </h:form>
                <script type="text/javascript">  
                    function start() {  
                        this.progressInterval = setInterval(function(){  
                            pbClient.setValue(pbClient.getValue() + 50);  
                        }, 2000);  
                    }  

                    function cancel() {  
                        clearInterval(this.progressInterval);  
                        pbClient.setValue(0);  
                    }  
                </script>  
            </ui:define>

        </ui:composition>

    </body>
</html>
