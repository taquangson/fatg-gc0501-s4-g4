<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./index.xhtml">
            
            <ui:define name="content">
                    <p:panel header="Update Account Information">
                <h:form enctype="multipart/form-data" prependId="false" id="updateform">
                        <table>
                            <tr>
                                <td>Address:</td>
                                <td><p:inplace><p:inputText id="madress" value="#{MemberController.memberEntity.madress}" /></p:inplace></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td><p:inplace><p:inputText id="memail" value="#{MemberController.memberEntity.memail}" /></p:inplace></td>
                            </tr>
                            <tr>
                                <td>Avarta</td>
                                <td>
                                    <p:graphicImage id="image" width="100" value="#{MemberController.GETMEMBERAVARTA(MemberController.GETACCOUNT().mavarta)}" />
                                    <br/>
                                    <p:inplace label="Update avarta" effect="slide">
                                        <p:fileUpload id="newfile" widgetVar="newfile" fileUploadListener="#{MemberController.newfile}" auto="true"/>
                                    </p:inplace>
                                </td>
                            </tr>
                            <tr>
                                <td>Birthday:</td>
                                <td><p:inplace><p:calendar id="mbirthdate" value="#{MemberController.memberEntity.mbirthdate}" /></p:inplace></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><h:commandButton value="Save" action="#{MemberController.SAVEACCOUNT(newfile)}"/></td>
                            </tr>
                        </table>
                </h:form>       
                    </p:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
