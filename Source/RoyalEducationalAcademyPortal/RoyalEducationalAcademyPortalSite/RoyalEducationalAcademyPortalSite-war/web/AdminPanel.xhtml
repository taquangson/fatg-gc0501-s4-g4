<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="message"/>
                    <p:accordionPanel>
                    <p:tab title="Bath, Semester and Subject Manager">
                    </p:tab>
                    <p:tab title="Class manager">
                        <p:dataTable paginator="true" rows="10" value="#{ShowClassController.SHOWALL()}" var="Class">
                            <p:column>
                                #{Class.cid}
                            </p:column>
                            <p:column>
                                #{Class.cname}
                            </p:column>
                            <p:column>
                                <p:commandButton value="Delete"/>
                                <p:commandButton value="Edit"/>
                                <a href="http://localhost:8080/RoyalEducationalAcademyPortalSite-war/faces/SetMember2Class.xhtml?cid=#{Class.cid}">Set members for Class</a>
                            </p:column>
                        </p:dataTable>
                        <a href="newClass.xhtml">New Class</a>
                    </p:tab>
                    <p:tab title="Members Manager">
                        <p:dataTable paginator="true" rows="10" value="#{MemberController.SHOWALL()}" var="Member">
                            <p:column headerText="ID">
                                #{Member.mid}
                            </p:column>
                            <p:column headerText="Username">
                                #{Member.musername}
                            </p:column>
                            <p:column headerText="Fullname">
                                #{Member.mfullname}
                            </p:column>
                            <p:column headerText="Permission">
                                #{Member.mpermission.mpname}
                            </p:column>
                            <p:column>
                                <p:commandButton update="@form" action="#{MemberController.DELETEMEMBER(Member.mid)}" value="Delete"/>
                                <p:commandButton value="Edit"/>
                            </p:column>
                        </p:dataTable>
                        <a href="http://localhost:8080/RoyalEducationalAcademyPortalSite-war/faces/newMember.xhtml">New Member</a>
                    </p:tab>
                    <p:tab title="Members and Assiments Report">
                        <p:fieldset legend="Class member">
                            <p:pieChart value="#{AssimentController.GETMEMBERNUMBERBYCLASSCHART()}" legendPosition="w" title="Class member"/>
                        </p:fieldset>
                        <p:fieldset legend="Request Assiment for class">
                            <p:pieChart value="#{AssimentController.GETASSIMENTNUMBERBYCLASSCHART()}" legendPosition="w" title="Request Assiment for class"/>
                        </p:fieldset>
                        <p:fieldset legend="Number of Assiment Submited">
                        </p:fieldset>
                    </p:tab>
                    <p:tab title="Feedback and FAQs Manager">
                        <p:dataTable paginator="true" rows="10" value="#{FAQsController.SHOWALL()}" var="FAQ">
                            <p:column headerText="ID">
                                #{FAQ.fid}
                            </p:column>
                            <p:column headerText="Question">
                                #{FAQ.fquestion}
                            </p:column>
                            <p:column headerText="Answer">
                                #{FAQ.fanswer}
                            </p:column>
                            <p:column>
                                <p:commandButton onclick="@form" action="#{FAQsController.DELETE(FAQ.fid)}" value="Delete"/>
                                <p:commandButton value="Edit"/>
                            </p:column>
                        </p:dataTable>
                        <a href="http://localhost:8080/RoyalEducationalAcademyPortalSite-war/faces/newFAQs.xhtml">New FAQs</a>
                    </p:tab>
                    </p:accordionPanel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
